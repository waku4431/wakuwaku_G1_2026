<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wakuwaku G1 2026</title>
</head>
<body style="font-family:system-ui; padding:16px;">
  <h1>wakuwaku G1 2026</h1>

  <button id="send" style="font-size:18px; padding:12px 16px;">
    送信テスト
  </button>

  <p id="msg"></p>

  <script>
    const GAS_URL =
      "https://script.google.com/macros/s/AKfycbyuC8SPEjHIXXQC_UzyMGI8sNj7-4sniPOMtSJKohUITtNtcoX37xlyCT9-SL3sQM_F/exec";

    document.getElementById("send").addEventListener("click", async () => {
      const msg = document.getElementById("msg");
      msg.textContent = "送信中…";

      const body = new URLSearchParams({
        name: "テスト参加者",
        race: "テストG1",
        bet: 1000,
        pay: 2000
      }).toString();

      try {
        await fetch(GAS_URL, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
          },
          body
        });
        msg.textContent = "送信した！Entriesを確認してね";
      } catch (e) {
        msg.textContent = "送信失敗（URLやネットワーク確認）";
      }
    });
  </script>
</body>
</html>
